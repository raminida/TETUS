<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function createScheduleRounds(savedRounds = new Map()) {
            const container = document.getElementById('schedule-container');
            if (!container) return;
            let roundsHtml = '';
            const roundsPerCategory = 30, totalRounds = 150;
            for (let category = 0; category < Math.ceil(totalRounds / roundsPerCategory); category++) {
                const startRound = category * roundsPerCategory + 1;
                const endRound = Math.min((category + 1) * roundsPerCategory, totalRounds);
                roundsHtml += `<details class="round-group"><summary>회차 ${startRound} ~ ${endRound}</summary><div class="round-group-content">`;
                for (let i = startRound; i <= endRound; i++) {
                    const roundData = savedRounds.get(i);
                    const isSaved = !!roundData;
                    const savedDate = roundData?.timestamp ? new Date(roundData.timestamp).toLocaleDateString('ko-KR') : '';
                    const champions = roundData?.champions?.map(name => `<span class="champion-name">${name}</span>`).join(', ') || '없음';
                    roundsHtml += `
                    <details>
                        <summary>${i}회${isSaved ? `<span class="saved-indicator">💾</span><span class="saved-info">[${savedDate}, 우승: ${champions}]</span>` : ''}</summary>
                        <div class="table-wrapper">
                            <table class="schedule-table" data-round-id="${i}">
                                <thead>
                                    <tr>
                                        <th style="width: 20%;">Player 1</th>
                                        <th style="width: 20%;">Player 2</th>
                                        <th style="width: 10%;">vs</th>
                                        <th style="width: 20%;">Player 3</th>
                                        <th style="width: 20%;">Player 4</th>
                                        <th style="width: 10%;">Score</th>
                                        <th style="width: 10%;">4점 선취</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${Array(3).fill().map(() => `
                                    <tr>
                                        <td><input type="text" placeholder="이름" class="player1"></td>
                                        <td><input type="text" placeholder="이름" class="player2"></td>
                                        <td>vs</td>
                                        <td><input type="text" placeholder="이름" class="player3"></td>
                                        <td><input type="text" placeholder="이름" class="player4"></td>
                                        <td><input type="text" placeholder="6-4" class="score"></td>
                                        <td><input type="checkbox" class="is-four-point"></td>
                                    </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <button class="save-round-btn" data-round-id="${i}">저장</button>
                        </div>
                    </details>`;
                }
                roundsHtml += `</div></details>`;
            }
            container.innerHTML = roundsHtml;
        }

        function createRankingRows() {
            const rankingBody = document.querySelector('#ranking-table tbody');
            if (!rankingBody) return;
            rankingBody.innerHTML = Array(20).fill().map((_, i) => `
                <tr>
                    <td class="rank-cell">${i + 1}</td>
                    <td><input type="text" placeholder="선수 ${i + 1}" class="ranking-player"></td>
                    <td><input type="text" class="mmr readonly" readonly value="1500"></td>
                    <td><span class="championship-star"></span></td>
                    <td><input type="text" class="wins readonly" readonly value="0"></td>
                    <td><input type="text" class="losses readonly" readonly value="0"></td>
                    <td><input type="text" class="win-rate readonly" readonly value="0"></td>
                    <td><input type="text" class="avg-game-diff readonly" readonly value="0.00"></td>
                    <td><input type="text" class="close-rate readonly" readonly value="0"></td>
                    <td><input type="text" class="dominant-wins readonly" readonly value="0"></td>
                    <td><input type="text" class="dominant-losses readonly" readonly value="0"></td>
                    <td><input type="text" class="best-partner readonly" readonly value="-"></td>
                </tr>`).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedRounds = new Map(); // 임시로 빈 Map 사용
            createScheduleRounds(savedRounds);
            createRankingRows();

            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            });

            // 초기 테마 설정
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        });
    </script>
