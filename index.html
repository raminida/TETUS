<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

            <p>게임 끝나면 회차 눌러 빈 회차에 이름 작성 (6게임 또는 4게임만 가능, 4게임은 체크 필수). 여성은 이름 뒤에 * 붙이고, 스코어 입력 후 '저장' 버튼 누르면 끝!</p>
        </div>
    </div>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function saveAllData() {
            const savedRounds = new Map();
            let savedCount = 0;
            document.querySelectorAll('.schedule-table').forEach(table => {
                const roundId = table.dataset.roundId;
                const rows = table.querySelectorAll('tbody tr');
                const matches = Array.from(rows).map(row => ({
                    player1: row.querySelector('.player1').value.trim(),
                    player2: row.querySelector('.player2').value.trim(),
                    player3: row.querySelector('.player3').value.trim(),
                    player4: row.querySelector('.player4').value.trim(),
                    score: row.querySelector('.score').value.trim(),
                    isFourPoint: row.querySelector('.is-four-point').checked
                })).filter(match => 
                    match.player1 && match.player2 && match.player3 && match.player4 && match.score
                );
                if (matches.length > 0) {
                    savedRounds.set(parseInt(roundId), {
                        timestamp: new Date().toISOString(),
                        matches,
                        champions: []
                    });
                    savedCount++;
                }
            });
            localStorage.setItem('savedRounds', JSON.stringify([...savedRounds]));
            console.log('Saved rounds:', savedRounds);
            showToast(`${savedCount}개 회차 저장됨`);
            return savedRounds;
        }

        function saveRoundData(roundId) {
            let savedRounds = new Map(JSON.parse(localStorage.getItem('savedRounds') || '[]'));
            const table = document.querySelector(`.schedule-table[data-round-id="${roundId}"]`);
            const rows = table.querySelectorAll('tbody tr');
            const matches = Array.from(rows).map(row => ({
                player1: row.querySelector('.player1').value.trim(),
                player2: row.querySelector('.player2').value.trim(),
                player3: row.querySelector('.player3').value.trim(),
                player4: row.querySelector('.player4').value.trim(),
                score: row.querySelector('.score').value.trim(),
                isFourPoint: row.querySelector('.is-four-point').checked
            })).filter(match => 
                match.player1 && match.player2 && match.player3 && match.player4 && match.score
            );
            if (matches.length > 0) {
                savedRounds.set(parseInt(roundId), {
                    timestamp: new Date().toISOString(),
                    matches,
                    champions: []
                });
                localStorage.setItem('savedRounds', JSON.stringify([...savedRounds]));
                console.log(`Saved round ${roundId}:`, savedRounds.get(parseInt(roundId)));
                showToast(`${roundId}회 저장됨`);
            } else {
                savedRounds.delete(parseInt(roundId));
                localStorage.setItem('savedRounds', JSON.stringify([...savedRounds]));
                showToast(`${roundId}회 데이터가 비어 있어 저장되지 않음`);
            }
            return savedRounds;
        }

        function calculateRankings(savedRounds) {
            console.log('Calculating rankings with savedRounds:', savedRounds);
            const playerStats = new Map();
            const matchHistory = [];
            
            savedRounds.forEach((roundData, roundId) => {
                roundData.matches.forEach(match => {
                    if (!match.score || !match.player1 || !match.player2 || !match.player3 || !match.player4) return;
                    const [score1, score2] = match.score.split('-').map(Number);
                    if (isNaN(score1) || isNaN(score2)) return;
                    const team1 = [match.player1, match.player2].filter(p => p);
                    const team2 = [match.player3, match.player4].filter(p => p);
                    matchHistory.push({ roundId, team1, team2, score1, score2 });
                    team1.forEach(player => {
                        if (!playerStats.has(player)) {
                            playerStats.set(player, {
                                mmr: 1500,
                                wins: 0,
                                losses: 0,
                                gameDiff: 0,
                                closeGames: 0,
                                dominantWins: 0,
                                dominantLosses: 0,
                                partners: new Map(),
                                partnerWins: new Map(),
                                partnerLosses: new Map(),
                                streak: { count: 0, isWin: false }
                            });
                        }
                        const stats = playerStats.get(player);
                        const diff = score1 - score2;
                        stats.gameDiff += diff;
                        if (score1 > score2) {
                            stats.wins += 1;
                            stats.mmr += 25;
                            if (diff >= 4) stats.dominantWins += 1;
                            else if (diff <= 2) stats.closeGames += 1;
                            if (stats.streak.isWin) {
                                stats.streak.count += 1;
                            } else {
                                stats.streak = { count: 1, isWin: true };
                            }
                            team1.forEach(partner => {
                                if (partner !== player) {
                                    stats.partners.set(partner, (stats.partners.get(partner) || 0) + 1);
                                    stats.partnerWins.set(partner, (stats.partnerWins.get(partner) || 0) + 1);
                                }
                            });
                        } else {
                            stats.losses += 1;
                            stats.mmr = Math.max(1000, stats.mmr - 25);
                            if (diff <= -4) stats.dominantLosses += 1;
                            else if (diff >= -2) stats.closeGames += 1;
                            if (!stats.streak.isWin && stats.streak.count > 0) {
                                stats.streak.count += 1;
                            } else {
                                stats.streak = { count: 1, isWin: false };
                            }
                            team1.forEach(partner => {
                                if (partner !== player) {
                                    stats.partners.set(partner, (stats.partners.get(partner) || 0) + 1);
                                    stats.partnerLosses.set(partner, (stats.partnerLosses.get(partner) || 0) + 1);
                                }
                            });
                        }
                        team2.forEach(opponent => {
                            stats.partners.set(opponent, (stats.partners.get(opponent) || 0) + 1);
                        });
                    });
                    team2.forEach(player => {
                        if (!playerStats.has(player)) {
                            playerStats.set(player, {
                                mmr: 1500,
                                wins: 0,
                                losses: 0,
                                gameDiff: 0,
                                closeGames: 0,
                                dominantWins: 0,
                                dominantLosses: 0,
                                partners: new Map(),
                                partnerWins: new Map(),
                                partnerLosses: new Map(),
                                streak: { count: 0, isWin: false }
                            });
                        }
                        const stats = playerStats.get(player);
                        const diff = score2 - score1;
                        stats.gameDiff += diff;
                        if (score2 > score1) {
                            stats.wins += 1;
                            stats.mmr += 25;
                            if (diff >= 4) stats.dominantWins += 1;
                            else if (diff <= 2) stats.closeGames += 1;
                            if (stats.streak.isWin) {
                                stats.streak.count += 1;
                            } else {
                                stats.streak = { count: 1, isWin: true };
                            }
                            team2.forEach(partner => {
                                if (partner !== player) {
                                    stats.partners.set(partner, (stats.partners.get(partner) || 0) + 1);
                                    stats.partnerWins.set(partner, (stats.partnerWins.get(partner) || 0) + 1);
                                }
                            });
                        } else {
                            stats.losses += 1;
                            stats.mmr = Math.max(1000, stats.mmr - 25);
                            if (diff <= -4) stats.dominantLosses += 1;
                            else if (diff >= -2) stats.closeGames += 1;
                            if (!stats.streak.isWin && stats.streak.count > 0) {
                                stats.streak.count += 1;
                            } else {
                                stats.streak = { count: 1, isWin: false };
                            }
                            team2.forEach(partner => {
                                if (partner !== player) {
                                    stats.partners.set(partner, (stats.partners.get(partner) || 0) + 1);
                                    stats.partnerLosses.set(partner, (stats.partnerLosses.get(partner) || 0) + 1);
                                }
                            });
                        }
                        team1.forEach(partner => {
                            stats.partners.set(partner, (stats.partners.get(partner) || 0) + 1);
                        });
                    });
                });
            });

            const rankings = Array.from(playerStats.entries()).map(([player, stats]) => {
                const totalGames = stats.wins + stats.losses;
                const winRate = totalGames ? (stats.wins / totalGames * 100).toFixed(1) : 0;
                const avgGameDiff = totalGames ? (stats.gameDiff / totalGames).toFixed(2) : 0;
                const closeRate = totalGames ? (stats.closeGames / totalGames * 100).toFixed(1) : 0;
                const dominantWinRate = totalGames ? (stats.dominantWins / totalGames * 100).toFixed(1) : 0;
                const dominantLossRate = totalGames ? (stats.dominantLosses / totalGames * 100).toFixed(1) : 0;
                const bestPartnerEntry = Array.from(stats.partners.entries()).sort((a, b) => b[1] - a[1])[0];
                const bestPartner = bestPartnerEntry ? `${bestPartnerEntry[0]} (${stats.partnerWins.get(bestPartnerEntry[0]) || 0}승-${stats.partnerLosses.get(bestPartnerEntry[0]) || 0}패)` : '-';
                return {
                    player,
                    mmr: stats.mmr,
                    championships: 0,
                    wins: stats.wins,
                    losses: stats.losses,
                    winRate,
                    avgGameDiff,
                    closeRate,
                    dominantWinRate,
                    dominantLossRate,
                    bestPartner,
                    streak: stats.streak
                };
            }).sort((a, b) => b.mmr - a.mmr);

            if (rankings.length < 100) {
                for (let i = rankings.length; i < 100; i++) {
                    rankings.push({
                        player: `선수 ${i + 1}`,
                        mmr: 1500,
                        championships: 0,
                        wins: 0,
                        losses: 0,
                        winRate: 0,
                        avgGameDiff: 0,
                        closeRate: 0,
                        dominantWinRate: 0,
                        dominantLossRate: 0,
                        bestPartner: '-',
                        streak: { count: 0, isWin: false }
                    });
                }
            }

            console.log('Generated rankings:', rankings);
            return rankings;
        }

        function exportToCSV() {
            let savedRounds;
            try {
                savedRounds = new Map(JSON.parse(localStorage.getItem('savedRounds') || '[]'));
            } catch (e) {
                console.error('Failed to parse savedRounds for CSV export:', e);
                savedRounds = new Map();
            }

            if (savedRounds.size === 0) {
                showToast('저장된 데이터가 없습니다.');
                return;
            }

            const roundData = [];
            savedRounds.forEach((round, roundId) => {
                round.matches.forEach(match => {
                    roundData.push({
                        '회차': roundId,
                        'Player 1': match.player1,
                        'Player 2': match.player2,
                        'Player 3': match.player3,
                        'Player 4': match.player4,
                        '스코어': match.score,
                        '4점제': match.isFourPoint ? '예' : '아니오',
                        '저장 날짜': new Date(round.timestamp).toLocaleString('ko-KR')
                    });
                });
            });

            const rankings = calculateRankings(savedRounds);
            const rankingData = rankings.map((rank, i) => ({
                '순위': i + 1,
                '선수': rank.player,
                'MMR': rank.mmr,
                '우승': rank.championships,
                '승': rank.wins,
                '패': rank.losses,
                '승률(%)': rank.winRate,
                '평균 게임 득실': rank.avgGameDiff,
                '접전률(%)': rank.closeRate,
                '압도승률(%)': rank.dominantWinRate,
                '압도패률(%)': rank.dominantLossRate,
                '최고 파트너': rank.bestPartner
            }));

            const wb = XLSX.utils.book_new();
            const wsRounds = XLSX.utils.json_to_sheet(roundData);
            const wsRankings = XLSX.utils.json_to_sheet(rankingData);
            XLSX.utils.book_append_sheet(wb, wsRounds, '회차별 성적');
            XLSX.utils.book_append_sheet(wb, wsRankings, '순위표');

            const today = new Date();
            const dateStr = today.getFullYear() + '' + 
                           String(today.getMonth() + 1).padStart(2, '0') + 
                           String(today.getDate()).padStart(2, '0');
            const fileName = `TennisOpen_${dateStr}.csv`;

            XLSX.write(wb, fileName, { bookType: 'csv', type: 'binary' });
            showToast('CSV 파일 다운로드 완료');
        }

        function createScheduleRounds(savedRounds = new Map()) {
            console.log('Creating schedule rounds with savedRounds:', savedRounds);
            const container = document.getElementById('schedule-container');
            if (!container) return;
            let roundsHtml = '';
            const roundsPerCategory = 30, totalRounds = 150;
            for (let category = 0; category < Math.ceil(totalRounds / roundsPerCategory); category++) {
                const startRound = category * roundsPerCategory + 1;
                const endRound = Math.min((category + 1) * roundsPerCategory, totalRounds);
                roundsHtml += `<details class="round-group"><summary>회차 ${startRound} ~ ${endRound}</summary><div class="round-group-content">`;
                for (let i = startRound; i <= endRound; i++) {
                    const roundData = savedRounds.get(i);
                    const isSaved = !!roundData;
                    const savedDate = roundData?.timestamp ? new Date(roundData.timestamp).toLocaleDateString('ko-KR') : '';
                    const champions = roundData?.champions?.map(name => `<span class="champion-name">${name}</span>`).join(', ') || '없음';
                    roundsHtml += `
                    <details>
                        <summary>${i}회${isSaved ? `<span class="saved-indicator">💾</span><span class="saved-info">[${savedDate}, 우승: ${champions}]</span>` : ''}</summary>
                        <div class="table-wrapper">
                            <table class="schedule-table" data-round-id="${i}">
                                <thead>
                                    <tr>
                                        <th style="width: 10%;">Player 1</th>
                                        <th style="width: 10%;">Player 2</th>
                                        <th style="width: 5%;">vs</th>
                                        <th style="width: 10%;">Player 3</th>
                                        <th style="width: 10%;">Player 4</th>
                                        <th style="width: 8%; min-width: 30px;">Score</th>
                                        <th style="width: 8%; min-width: 30px;">4점제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${Array(3).fill().map((_, idx) => `
                                    <tr>
                                        <td><input type="text" placeholder="이름" class="player1" value="${roundData?.matches?.[idx]?.player1 || ''}"></td>
                                        <td><input type="text" placeholder="이름" class="player2" value="${roundData?.matches?.[idx]?.player2 || ''}"></td>
                                        <td>vs</td>
                                        <td><input type="text" placeholder="이름" class="player3" value="${roundData?.matches?.[idx]?.player3 || ''}"></td>
                                        <td><input type="text" placeholder="이름" class="player4" value="${roundData?.matches?.[idx]?.player4 || ''}"></td>
                                        <td><input type="text" placeholder="6-4" class="score" value="${roundData?.matches?.[idx]?.score || ''}"></td>
                                        <td><input type="checkbox" class="is-four-point" ${roundData?.matches?.[idx]?.isFourPoint ? 'checked' : ''}></td>
                                    </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            <button class="save-round-btn" data-round-id="${i}">저장</button>
                        </div>
                    </details>`;
                }
                roundsHtml += `</div></details>`;
            }
            container.innerHTML = roundsHtml;

            document.querySelectorAll('.save-round-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const roundId = btn.dataset.roundId;
                    const savedRounds = saveRoundData(roundId);
                    createScheduleRounds(savedRounds);
                    createRankingRows(savedRounds);
                });
            });
        }

        function createRankingRows(savedRounds = new Map()) {
            console.log('Creating ranking rows with savedRounds:', savedRounds);
            const rankingBody = document.querySelector('#ranking-table tbody');
            if (!rankingBody) return;
            let rankings = calculateRankings(savedRounds);
            
            function renderRankings(sortedRankings) {
                rankingBody.innerHTML = sortedRankings.map((rank, i) => {
                    const streakDisplay = rank.streak.count >= 2 ? 
                        `<span class="streak ${rank.streak.isWin ? 'win-streak' : 'loss-streak'}">${rank.streak.count}${rank.streak.isWin ? '연승' : '연패'}</span>` : '';
                    return `
                    <tr class="${i >= 20 ? 'hidden' : ''}">
                        <td class="rank-cell">${i + 1}${streakDisplay}</td>
                        <td><input type="text" class="ranking-player readonly player-link" readonly value="${rank.player || '선수 ' + (i + 1)}" onclick="window.location.href='h2h.html?player=${encodeURIComponent(rank.player || '선수 ' + (i + 1))}';"></td>
                        <td><input type="text" class="mmr readonly" readonly value="${rank.mmr}"></td>
                        <td><span class="championship-star">${rank.championships ? '★'.repeat(rank.championships) : ''}</span></td>
                        <td><input type="text" class="wins readonly" readonly value="${rank.wins}"></td>
                        <td><input type="text" class="losses readonly" readonly value="${rank.losses}"></td>
                        <td><input type="text" class="win-rate readonly" readonly value="${rank.winRate}"></td>
                        <td><input type="text" class="avg-game-diff readonly" readonly value="${rank.avgGameDiff}"></td>
                        <td><input type="text" class="close-rate readonly" readonly value="${rank.closeRate}"></td>
                        <td><input type="text" class="dominant-wins readonly" readonly value="${rank.dominantWinRate}"></td>
                        <td><input type="text" class="dominant-losses readonly" readonly value="${rank.dominantLossRate}"></td>
                        <td><input type="text" class="best-partner readonly" readonly value="${rank.bestPartner}"></td>
                    </tr>`;
                }).join('');

                const moreBtn = document.getElementById('more-btn');
                let isExpanded = false;
                if (sortedRankings.length > 20) {
                    moreBtn.style.display = 'block';
                    moreBtn.textContent = '더보기';
                    moreBtn.removeEventListener('click', toggleRows); // Remove previous listeners
                    function toggleRows() {
                        const rows = document.querySelectorAll('#ranking-table tbody tr');
                        if (isExpanded) {
                            rows.forEach((row, index) => {
                                if (index >= 20) {
                                    row.classList.add('hidden');
                                }
                            });
                            moreBtn.textContent = '더보기';
                        } else {
                            rows.forEach(row => row.classList.remove('hidden'));
                            moreBtn.textContent = '접기';
                        }
                        isExpanded = !isExpanded;
                    }
                    moreBtn.addEventListener('click', toggleRows);
                } else {
                    moreBtn.style.display = 'none';
                }
            }

            renderRankings(rankings);

            document.querySelectorAll('#ranking-table th').forEach(th => {
                th.addEventListener('click', () => {
                    const sortKey = th.dataset.sort;
                    if (!sortKey) return;

                    const isAscending = th.classList.contains('sort-asc');
                    document.querySelectorAll('#ranking-table th').forEach(header => {
                        header.classList.remove('sort-asc', 'sort-desc');
                    });
                    th.classList.add(isAscending ? 'sort-desc' : 'sort-asc');

                    rankings.sort((a, b) => {
                        let valA = a[sortKey];
                        let valB = b[sortKey];
                        if (sortKey === 'player') {
                            valA = valA.toLowerCase();
                            valB = valB.toLowerCase();
                            return isAscending ? valB.localeCompare(valA) : valA.localeCompare(valB);
                        } else if (sortKey === 'rank') {
                            valA = rankings.indexOf(a) + 1;
                            valB = rankings.indexOf(b) + 1;
                        } else {
                            valA = Number(valA) || 0;
                            valB = Number(valB) || 0;
                        }
                        return isAscending ? valB - valA : valA - valB;
                    });

                    renderRankings(rankings);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            let savedRounds;
            try {
                savedRounds = new Map(JSON.parse(localStorage.getItem('savedRounds') || '[]'));
            } catch (e) {
                console.error('Failed to parse savedRounds:', e);
                savedRounds = new Map();
            }
            console.log('Initial savedRounds:', savedRounds);
            createScheduleRounds(savedRounds);
            createRankingRows(savedRounds);

            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            });

            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';

            document.getElementById('save-all-data').addEventListener('click', () => {
                const savedRounds = saveAllData();
                createScheduleRounds(savedRounds);
                createRankingRows(savedRounds);
            });

            document.getElementById('update-ranking').addEventListener('click', () => {
                let savedRounds;
                try {
                    savedRounds = new Map(JSON.parse(localStorage.getItem('savedRounds') || '[]'));
                } catch (e) {
                    console.error('Failed to parse savedRounds for update:', e);
                    savedRounds = new Map();
                }
                createRankingRows(savedRounds);
                showToast('순위 갱신됨');
            });

            document.getElementById('dashboard-btn').addEventListener('click', () => {
                window.location.href = 'dash.html';
            });
            document.getElementById('export-csv-btn').addEventListener('click', () => {
                exportToCSV();
            });
            document.getElementById('personal-stats-btn').addEventListener('click', () => {
                window.location.href = 'h2h.html';
            });
            document.getElementById('partner-stats-btn').addEventListener('click', () => {
                window.location.href = 'partner.html';
            });

            const modal = document.getElementById('how-to-use-modal');
            const modalBtn = document.getElementById('how-to-use-btn');
            const modalClose = document.getElementById('modal-close');

            modalBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });

            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
