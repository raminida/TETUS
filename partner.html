        function waitForElements(selector, callback, retries = 20, delay = 200) {
            let attempts = 0;
            function check() {
                const elements = document.querySelectorAll(selector);
                const player1Input = document.getElementById('player1');
                const player2Input = document.getElementById('player2');
                const statsGrid = document.getElementById('stats-grid');
                const tableBody = document.querySelector('#partner-table tbody');

                console.log(`waitForElements ÏãúÎèÑ ${attempts + 1}: ÏöîÏÜå ÏÉÅÌÉú - player1: ${!!player1Input}, player2: ${!!player2Input}, stats-grid: ${!!statsGrid}, partner-table tbody: ${!!tableBody}, theme-toggle: ${!!themeToggle}, selector: ${elements.length}`);
                if (elements.length > 0 && player1Input && player2Input && statsGrid && tableBody && themeToggle) {
                    console.log("DOM ÏöîÏÜå Î™®Îëê Ï§ÄÎπÑÎê®!");
                    callback();
                } else if (attempts < retries) {
                    attempts++;
                    console.log(`DOM ÏöîÏÜå ÎåÄÍ∏∞ Ï§ë (${attempts}/${retries})...`);
                    setTimeout(check, delay);
                } else {
                    console.error("DOM ÏöîÏÜå Î°úÎìú Ïã§Ìå®:", selector);
                    showToast("ÌéòÏù¥ÏßÄ Î°úÎìú Ïò§Î•ò! ÏöîÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
                }
            }
            check();
        }
